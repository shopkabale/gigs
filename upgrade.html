    <!-- === EMBEDDED CSS FOR UPGRADE PAGE - AS REQUESTED === -->
    <style>
        .pricing-card {
            background-color: var(--card-bg);
            padding: 2.5rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .pricing-card h3 { font-size: 1.75rem; }
        .pricing-card .price { font-size: 2.5rem; font-weight: 800; margin-bottom: 1.5rem; color: var(--primary-color); }
        .pricing-card .price span { font-size: 1rem; font-weight: 500; color: var(--text-light); }
        .pricing-card ul { list-style: none; padding: 0; margin: 0 0 2rem 0; }
        .pricing-card ul li { padding: 0.75rem 0; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .pricing-card ul li .fa-check-circle { color: #28a745; }

        /* --- THIS IS THE NEW STYLE FOR THE CURRENT PLAN --- */
        .pricing-card.current {
            background-color: #fffbeb; /* Light yellow background */
            border-color: var(--accent-color);
            transform: scale(1.05);
            /* New glowing animation */
            animation: subtle-glow 3s infinite ease-in-out;
        }

        /* --- THIS IS THE NEW GLOWING ANIMATION --- */
        @keyframes subtle-glow {
            0% {
                box-shadow: 0 0 5px rgba(255, 193, 7, 0.2), 0 0 10px rgba(255, 193, 7, 0.2);
            }
            50% {
                box-shadow: 0 0 20px rgba(255, 193, 7, 0.4), 0 0 30px rgba(255, 193, 7, 0.3);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 193, 7, 0.2), 0 0 10px rgba(255, 193, 7, 0.2);
            }
        }
    </style>
</head>

    <script type="module" src="js/upgrade.js"></script>
    <script>
        document.querySelector('.hamburger-menu').addEventListener('click', () => {
            document.querySelector('.mobile-nav').classList.toggle('active');
            document.querySelector('.mobile-nav-overlay').classList.toggle('active');
        });
        document.querySelector('.mobile-nav-overlay').addEventListener('click', () => {
            document.querySelector('.mobile-nav').classList.remove('active');
            document.querySelector('.mobile-nav-overlay').classList.remove('active');
        });
    </script>
