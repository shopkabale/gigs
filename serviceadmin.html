<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Kabale Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- === EMBEDDED CSS FOR ADMIN PAGE - AS REQUESTED === -->
    <style>
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr; /* Mobile: single column */
            gap: 2rem;
        }
        @media (min-width: 1024px) {
            .admin-grid {
                grid-template-columns: 1fr 1fr; /* Desktop: two columns */
            }
        }
        .admin-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow-x: auto; /* Allow horizontal scrolling on small tables */
        }
        .admin-card h2 {
            font-size: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 1.5rem;
        }
        .admin-table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
            white-space: nowrap; /* Prevent text wrapping */
        }
        .admin-table th, .admin-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }
        .admin-table th {
            font-weight: 700;
        }
        .user-plan-select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
        }
    </style>
</head>
<body>
    <div class="mobile-nav-overlay"></div>
    <header class="sticky-header"><!-- Your Unified Header --></header>
    <nav class="mobile-nav"><!-- Your Unified Mobile Nav --></nav>

    <main class="page-container container" id="admin-container">
        <h1>Admin Panel</h1>
        <div id="admin-content"><div class="loading-spinner"><div class="spinner"></div></div></div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-logo">Kabale <span>Online</span></div>
            <p class="footer-tagline">Your Community Marketplace</p>
            <div class="footer-socials">
                <a href="https://chat.whatsapp.com/IfxLBcDErhlCIMg8x4UG9y" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://twitter.com/kabaleonline" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://facebook.com/kabaleonline" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            </div>
            <div class="footer-links">
                <a href="https://www.kabaleonline.com/about.html">About</a>
                <a href="https://www.kabaleonline.com/blog/">Blog</a>
                <a href="https://www.kabaleonline.com/terms.html">Terms</a>
            </div>
            <p class="footer-copyright">&copy; 2025 Kabale Online. All Rights Reserved.</p>
        </div>
    </footer>
    <script type="module" src="js/admin.js"></script>
    <script>
        document.querySelector('.hamburger-menu').addEventListener('click', () => {
            document.querySelector('.mobile-nav').classList.toggle('active');
            document.querySelector('.mobile-nav-overlay').classList.toggle('active');
        });
        document.querySelector('.mobile-nav-overlay').addEventListener('click', () => {
            document.querySelector('.mobile-nav').classList.remove('active');
            document.querySelector('.mobile-nav-overlay').classList.remove('active');
        });
    </script>
</body>
</html>
