<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kabale Online</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container { display: grid; grid-template-columns: 1fr; min-height: 100vh; }
        @media (min-width: 992px) { .auth-container { grid-template-columns: 1fr 1fr; } }
        .auth-panel-brand { background: linear-gradient(135deg, rgba(0, 123, 255, 0.9), rgba(0, 86, 179, 0.9)), url('https://placehold.co/800x1200/34495e/ffffff?text=K.O') no-repeat center center; background-size: cover; color: white; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 2rem; }
        @media (min-width: 992px) { .auth-panel-brand { display: flex; } }
        .auth-panel-brand h1 { font-size: 3rem; margin-bottom: 1rem; }
        .auth-panel-brand p { font-size: 1.25rem; max-width: 400px; opacity: 0.9; }
        .auth-panel-form { display: flex; align-items: center; justify-content: center; padding: 2rem; background-color: var(--bg-color); }
        .auth-form-card { width: 100%; max-width: 420px; background: var(--card-bg); padding: 2.5rem 2rem; border-radius: var(--border-radius); box-shadow: var(--shadow-lg); }
        .success-message { color: var(--success-color, #28a745); text-align: center; margin-bottom: 1rem; font-weight: bold; }
        .error-message { color: var(--error-color, #dc3545); text-align: center; margin-bottom: 1rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-panel-brand">
            <h1>Join Today</h1>
            <p>Become a part of the fastest-growing professional network in Kigezi.</p>
        </div>
        <div class="auth-panel-form">
            <div class="auth-form-card">
                 <div style="text-align: center; margin-bottom: 2rem;">
                    <a href="index.html" class="site-title">Kabale <span>Online</span></a>
                    <h2 style="font-size: 1.75rem;">Create Your Account</h2>
                </div>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="At least 6 characters" required>
                    </div>
                    <p id="success-message" style="display: none;"></p>
                    <p id="error-message" style="display: none;"></p>
                    <button type="submit" id="signup-btn" class="btn btn-primary">Create Account</button>
                </form>
                <p style="text-align: center; color: var(--text-light); margin-top: 1.5rem;">Already have an account? <a href="login.html" style="font-weight: bold;">Login</a></p>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/auth.js"></script>
</body>
</html>
