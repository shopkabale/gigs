<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Kabale Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
    <main style="width: 100%; max-width: 420px;" class="dashboard-card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html" class="site-title">Kabale <span>Online</span></a>
            <h1 style="font-size: 1.75rem; margin-top: 1rem;">Create Your Account</h1>
        </div>
        <form id="signup-form">
            <div class="form-group">
                <input type="text" id="signup-name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <input type="email" id="signup-email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" id="signup-password" placeholder="Password (min. 6 characters)" required>
            </div>
            <p id="error-message" style="color: red; text-align: center; margin-bottom: 1rem; display: none;"></p>
            <button type="submit" id="signup-btn" class="btn btn-primary">Create Account</button>
        </form>
        <p style="text-align: center; color: var(--text-light); margin-top: 1.5rem;">Already have an account? <a href="login.html" style="font-weight: bold;">Login</a></p>
    </main>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
