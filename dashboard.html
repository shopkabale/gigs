<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Kabale Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="mobile-nav-overlay"></div>
    <header class="sticky-header">
        <div class="header-top-bar">
            <button class="hamburger-menu" aria-label="Open menu">&#9776;</button>
            <a href="index.html" class="site-title">Kabale <span>Online</span></a>
            <div class="header-spacer"></div>
            <div class="header-icons">
                <a href="inbox.html" aria-label="Inbox"><i class="fa-regular fa-envelope"></i></a>
                <a href="dashboard.html" aria-label="Dashboard"><i class="fa-regular fa-user"></i></a>
            </div>
        </div>
    </header>
    <nav class="mobile-nav">
        <div class="mobile-nav-header">Kabale Online</div>
        <div class="mobile-nav-links">
            <a href="https://www.kabaleonline.com/"><i class="fa-solid fa-store"></i> All Items</a>
            <a href="browse.html"><i class="fa-solid fa-screwdriver-wrench"></i> Services</a>
            <a href="https://www.kabaleonline.com/events/"><i class="fa-solid fa-calendar-days"></i> Events</a>
            <a href="inbox.html"><i class="fa-solid fa-inbox"></i> My Inbox</a>
            <a href="https://www.kabaleonline.com/rentals/"><i class="fa-solid fa-building"></i> Hostels & Rentals</a>
        </div>
        <div class="mobile-nav-footer">
            <a href="dashboard.html" class="post-button">Post Something Free</a>
        </div>
    </nav>

    <main class="page-container container" id="dashboard-container">
        <div class="loading-spinner"><div class="spinner"></div></div>
    </main>

    <div id="edit-service-modal" class="modal">
        <div class="modal-content">
            <h2 style="font-size: 1.5rem;">Edit Service</h2>
            <form id="edit-service-form">
                <input type="hidden" id="edit-service-id">
                <div class="form-group">
                    <label for="edit-service-title">Title</label>
                    <input type="text" id="edit-service-title" required>
                </div>
                <div class="form-group">
                    <label for="edit-service-desc">Description</label>
                    <textarea id="edit-service-desc" required></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-service-image">Update Image (optional)</label>
                    <input type="file" id="edit-service-image" accept="image/*">
                </div>
                <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
                    <button type="submit" id="update-service-btn" class="btn btn-primary">Save Changes</button>
                    <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-logo">Kabale <span>Online</span></div>
            <p class="footer-tagline">Your Community Marketplace</p>
            <div class="footer-socials">
                <a href="https://chat.whatsapp.com/IfxLBcDErhlCIMg8x4UG9y" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://twitter.com/kabaleonline" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://facebook.com/kabaleonline" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            </div>
            <div class="footer-links">
                <a href="https://www.kabaleonline.com/about.html">About</a>
                <a href="https://www.kabaleonline.com/blog/">Blog</a>
                <a href="https://www.kabaleonline.com/terms.html">Terms</a>
            </div>
            <p class="footer-copyright">&copy; 2025 Kabale Online. All Rights Reserved.</p>
        </div>
    </footer>
    <script type="module" src="js/dashboard.js"></script>
    <script>
        document.querySelector('.hamburger-menu').addEventListener('click', () => {
            document.querySelector('.mobile-nav').classList.toggle('active');
            document.querySelector('.mobile-nav-overlay').classList.toggle('active');
        });
        document.querySelector('.mobile-nav-overlay').addEventListener('click', () => {
            document.querySelector('.mobile-nav').classList.remove('active');
            document.querySelector('.mobile-nav-overlay').classList.remove('active');
        });
    </script>
</body>
</html>
