<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabale Online - Services, Skills & Community</title>
    <meta name="description" content="Connect with skilled service providers in Kabale. Find tutors, designers, technicians, and more. The #1 platform for services in Kigezi.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="sticky-header">
        <div class="header-top-bar container">
            <button class="hamburger-menu" aria-label="Open menu">&#9776;</button>
            <a href="index.html" class="site-title">Kabale <span>Online</span></a>
            <div class="header-icons">
                <a href="inbox.html" aria-label="Inbox"><i class="fa-regular fa-envelope"></i></a>
                <a href="dashboard.html" aria-label="Dashboard"><i class="fa-regular fa-user"></i></a>
            </div>
        </div>
    </header>

    <div class="mobile-nav-overlay"></div>
    <nav class="mobile-nav">
        <a href="index.html" class="site-title" style="padding: 1.25rem; border-bottom: 1px solid var(--border-color);">Kabale <span>Online</span></a>
        <a href="browse.html" style="padding: 1rem; border-bottom: 1px solid #eee;">Browse Services</a>
        <a href="dashboard.html" style="padding: 1rem;">Dashboard</a>
        <a href="login.html" style="padding: 1rem; border-top: 1px solid #eee; margin-top: auto;">Login / Sign Up</a>
    </nav>

    <main class="page-container container">
        <section style="text-align: center; padding: 3rem 0;">
            <h1 style="font-size: clamp(2.5rem, 6vw, 4rem); font-weight: 800; margin-bottom: 1rem;" class="fade-in">Find Local Services in <span style="color: var(--primary-color);">Kabale</span></h1>
            <p style="font-size: 1.125rem; color: var(--text-muted); max-width: 600px; margin: 0 auto 2rem; animation-delay: 0.1s;" class="fade-in">The heart of Kigezi's skilled community. Connect with trusted professionals for any task.</p>
            <div style="display: flex; justify-content: center; gap: 1rem; animation-delay: 0.2s;" class="fade-in">
                <a href="browse.html" class="btn btn-primary">Browse Services</a>
                <a href="dashboard.html" class="btn btn-secondary">Offer a Service</a>
            </div>
        </section>

        <section style="padding: 3rem 0;">
            <h2 style="font-size: 2rem; font-weight: 700; text-align: center; margin-bottom: 2rem;" class="slide-up">Featured Services</h2>
            <div id="featured-services" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem;">
                <!-- Skeleton loaders -->
                <div class="service-card skeleton"></div>
                <div class="service-card skeleton"></div>
                <div class="service-card skeleton"></div>
            </div>
        </section>
    </main>

    <footer style="background-color: var(--text-dark); color: white; padding: 2rem 0; text-align: center; margin-top: 3rem;">
        <div class="container" style="color: var(--text-muted);">
            <p>&copy; 2025 Kabale Online. Connecting Kigezi.</p>
        </div>
    </footer>

    <script type="module" src="js/home.js"></script>
    <script>
        // --- Mobile Navigation Toggle ---
        const hamburger = document.querySelector('.hamburger-menu');
        const mobileNav = document.querySelector('.mobile-nav');
        const overlay = document.querySelector('.mobile-nav-overlay');
        
        function closeNav() {
            mobileNav.classList.remove('active');
            overlay.classList.remove('active');
        }

        hamburger.addEventListener('click', () => {
            mobileNav.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', closeNav);
    </script>
</body>
</html>
