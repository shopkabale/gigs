<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kabale Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    <!-- === EMBEDDED CSS FOR ATTRACTIVE LAYOUT === -->
    <style>
        .auth-container {
            display: grid;
            grid-template-columns: 1fr; /* Single column on mobile */
            min-height: 100vh;
        }
        @media (min-width: 992px) {
            .auth-container {
                grid-template-columns: 1fr 1fr; /* Two columns on desktop */
            }
        }
        .auth-panel-brand {
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.9), rgba(0, 86, 179, 0.9)), url('https://placehold.co/800x1200/34495e/ffffff?text=K.O') no-repeat center center;
            background-size: cover;
            color: white;
            display: none; /* Hidden on mobile */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        @media (min-width: 992px) {
            .auth-panel-brand {
                display: flex; /* Shown on desktop */
            }
        }
        .auth-panel-brand h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .auth-panel-brand p {
            font-size: 1.25rem;
            max-width: 400px;
            opacity: 0.9;
        }
        .auth-panel-form {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-color: var(--bg-color);
        }
        .auth-form-card {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            padding: 2.5rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-panel-brand">
            <h1>Welcome Back</h1>
            <p>Log in to manage your services and connect with the community.</p>
        </div>
        <div class="auth-panel-form">
            <div class="auth-form-card">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <a href="index.html" class="site-title">Kabale <span>Online</span></a>
                    <h2 style="font-size: 1.75rem; margin-top: 1rem;">Login to Your Account</h2>
                </div>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <p id="error-message" style="color: red; text-align: center; margin-bottom: 1rem; display: none;"></p>
                    <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
                </form>
                <p style="text-align: center; color: var(--text-light); margin-top: 1.5rem;">Don't have an account? <a href="signup.html" style="font-weight: bold;">Sign Up</a></p>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/auth.js"></script>
</body>
</html>
