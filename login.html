<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kabale Online</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;">
    <main style="width: 100%; max-width: 420px;" class="dashboard-card">
        <div style="text-align: center; margin-bottom: 2rem;">
            <a href="index.html" class="site-title">Kabale <span>Online</span></a>
            <h1 style="font-size: 1.75rem; margin-top: 1rem;">Welcome Back!</h1>
        </div>
        <form id="login-form">
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Email Address" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Password" required>
            </div>
            <p id="error-message" style="color: red; text-align: center; margin-bottom: 1rem; display: none;"></p>
            <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
        </form>
        <p style="text-align: center; color: var(--text-light); margin-top: 1.5rem;">Don't have an account? <a href="signup.html" style="font-weight: bold;">Sign Up</a></p>
    </main>

    <!-- === NEW "BACK TO HOME" BUTTON ADDED HERE === -->
    <div style="margin-top: 2rem; text-align: center;">
        <a href="index.html" style="color: var(--text-light); text-decoration: none; font-weight: 600;">&larr; Back to Home Page</a>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
