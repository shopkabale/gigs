<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Services - Kabale Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="sticky-header">
        <div class="header-top-bar container">
            <button class="hamburger-menu" aria-label="Open menu">&#9776;</button>
            <a href="index.html" class="site-title">Kabale <span>Online</span></a>
            <div class="header-icons">
                <a href="inbox.html" aria-label="Inbox"><i class="fa-regular fa-envelope"></i></a>
                <a href="dashboard.html" aria-label="Dashboard"><i class="fa-regular fa-user"></i></a>
            </div>
        </div>
    </header>

    <div class="mobile-nav-overlay"></div>
    <nav class="mobile-nav">
        <a href="index.html" class="site-title" style="padding: 1.25rem; border-bottom: 1px solid var(--border-color);">Kabale <span>Online</span></a>
        <a href="browse.html" style="padding: 1rem; border-bottom: 1px solid #eee;">Browse Services</a>
        <a href="dashboard.html" style="padding: 1rem;">Dashboard</a>
        <a href="login.html" style="padding: 1rem; border-top: 1px solid #eee; margin-top: auto;">Login / Sign Up</a>
    </nav>

    <main class="page-container container">
        <h1 class="mb-6 fade-in">Explore Local Services</h1>
        <div class="form-group slide-up">
            <input type="text" id="search-bar" placeholder="Search for services (e.g., 'plumbing', 'tutoring')...">
        </div>
        <div id="services-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem;">
            <!-- Skeleton loaders -->
            <div class="service-card skeleton"></div>
            <div class="service-card skeleton"></div>
            <div class="service-card skeleton"></div>
            <div class="service-card skeleton"></div>
            <div class="service-card skeleton"></div>
            <div class="service-card skeleton"></div>
        </div>
    </main>

    <footer style="background-color: var(--text-dark); color: white; padding: 2rem 0; text-align: center; margin-top: 3rem;">
        <div class="container" style="color: var(--text-muted);">
            <p>&copy; 2025 Kabale Online. Connecting Kigezi.</p>
        </div>
    </footer>
    <script type="module" src="js/browse.js"></script>
    <script>
        // --- Mobile Navigation Toggle ---
        const hamburger = document.querySelector('.hamburger-menu');
        const mobileNav = document.querySelector('.mobile-nav');
        const overlay = document.querySelector('.mobile-nav-overlay');
        
        function closeNav() {
            mobileNav.classList.remove('active');
            overlay.classList.remove('active');
        }

        hamburger.addEventListener('click', () => {
            mobileNav.classList.toggle('active');
            overlay.classList.toggle('active');
        });

        overlay.addEventListener('click', closeNav);
    </script>
</body>
</html>
